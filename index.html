<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
        if (timeZone.startsWith('Europe/')) {
            window.location.href = 'https://StellarWind.nl';
        } else {
            // Everyone else
            window.location.href = 'https://StellarWind.us';
        }
    </script>
</head>
<body>
    Redirecting...
</body>
</html>
