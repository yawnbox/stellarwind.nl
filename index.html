<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        const currentDomain = window.location.hostname;
        const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
        
        console.log("Current Domain:", currentDomain);
        console.log("Detected TimeZone:", timeZone);

        if (timeZone.startsWith('Europe/') && currentDomain !== 'stellarwind.nl') {
            console.log("Redirecting to NL site");
            window.location.href = 'https://stellarwind.nl';
        } else if (!timeZone.startsWith('Europe/') && currentDomain !== 'stellarwind.us') {
            console.log("Redirecting to US site");
            window.location.href = 'https://stellarwind.us';
        } else {
            console.log("No redirection required");
        }
    </script>
</head>
<body>
    Redirecting...
</body>
</html>
